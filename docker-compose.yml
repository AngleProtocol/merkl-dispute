version: '3.8'
services:
  merkl-dispute:
    image: merkl-dispute
    build:
      context: .
      dockerfile: Dockerfile.local
    env_file:
      - .env
    environment:
      - CHAINID=137
      - PORT=8080
    ports:
      - '8080:8080'
    volumes:
      - ./src:/app/src
      - ~/docker/volumes/yalc:/app/yalc
